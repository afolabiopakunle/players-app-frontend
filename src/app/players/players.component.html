<div class="row">
  <div class="card players col-md-3 m-2 mx-auto" style="cursor: pointer" *ngFor="let player of players$ | async">
    <img [src]="player.imgURL" class="card-img-top img-fluid" [alt]="player.name">
    <div class="card-body">
      <h3 class="card-title">{{ player.name }}</h3>
      <p class="card-text">{{ player.info }}</p>
    </div>
  </div>
</div>
